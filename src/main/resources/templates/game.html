<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>CMPT 213 Online Hangman Game</title>
</head>
<body>
    <h1 th:text="'Game ' + ${game.id} + ' Page'"> header message</h1>
    <p th:text="'Status: ' + ${game.status}">game status</p>
    <!-- for testing -->
    <p th:text="${game.wordToBeGuessed}"></p>
    <p> Progress: <span th:each="i : ${#numbers.sequence(1, #strings.length(game.wordToBeGuessed))}" th:text="'_ '"> </span></p><br>

    <a th:href="@{/welcome}" > Back to Welcome page </a>

</body>
</html>
